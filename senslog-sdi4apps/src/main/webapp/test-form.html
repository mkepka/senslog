<html>
  <head>
    <title>VGI form</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <form action="rest/vgi/observation?user_name=tester" method="post" enctype="multipart/form-data">
      <p>ID: <input type="text" name="obs_vgi_id"> (for update)</p>
      <p>Timestamp: <input type="text" name="time_stamp" value="2016-12-05T13:00:00+02"></p>
      <p>Category: <input type="text" name="category_id" value="999"></p>
      <p>Description: <input type="text" name="description" value="default description"></p>
      <p>Attributes: <input type="text" name="attributes" value=""></p>
      <p>Dataset: <input type="text" name="dataset_id" value="999"></p>
      <p>UnitId: <input type="text" name="unit_id" value="1111"></p>
      <p>Lat: <input type="text" name="lat" value="57.543113482471256"></p>
      <p>Lon: <input type="text" name="lon" value="25.428693294525143"></p>
      <p>Alt: <input type="text" name="alt" value="350.1"></p>
      <p>DOP: <input type="text" name="dop" value="3.3"></p>
      <p>File type: <input type="text" name="media_type"></p>
      <p>File: <input type="file" name="media"></p>
      <p><button type="submit">Submit</button></p>
    </form>
  </body>
</html>
