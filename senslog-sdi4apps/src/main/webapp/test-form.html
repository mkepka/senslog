<html>
  <head>
    <title>VGI form</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <form action="rest/vgi/observation/insert?user_name=tester" method="post" enctype="multipart/form-data">
      <p>ID: <input type="text" name="obs_vgi_id"> (for update)</p>
      <p>Timestamp: <input type="text" name="timestamp" value="2016-10-31T11:00:00+01"></p>
      <p>Category: <input type="text" name="category" value="999"></p>
      <p>Description: <input type="text" name="description" value="default description"></p>
      <p>Attributes: <input type="text" name="attributes" value=""></p>
      <p>Dataset: <input type="text" name="dataset" value="999"></p>
      <p>UnitId: <input type="text" name="unitId" value="1111"></p>
      <p>Lat: <input type="text" name="lat" value="49.7265731"></p>
      <p>Lon: <input type="text" name="lon" value="13.3526231"></p>
      <p>Alt: <input type="text" name="alt" value="350.1"></p>
      <p>DOP: <input type="text" name="dop" value="3.3"></p>
      <p>File type: <input type="text" name="media_type"></p>
      <p>File: <input type="file" name="media"></p>
      <p><button type="submit">Submit</button></p>
    </form>
  </body>
</html>
